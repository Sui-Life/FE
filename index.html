<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Run2Earn | Speed Rewards on SUI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --run-neon: #39FF14;
      --run-blue: #00F0FF;
      --run-bg: #050505;
    }

    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: var(--run-bg);
      color: #e2e8f0;
      background-image:
        radial-gradient(circle at 15% 50%, rgba(0, 240, 255, 0.08) 0%, transparent 25%),
        radial-gradient(circle at 85% 30%, rgba(57, 255, 20, 0.05) 0%, transparent 25%);
      background-attachment: fixed;
    }

    .font-mono {
      font-family: 'JetBrains Mono', monospace;
    }

    /* Run2Earn Animations */
    @keyframes pulse-neon {
      0% {
        box-shadow: 0 0 5px var(--run-neon), 0 0 10px var(--run-neon);
      }

      50% {
        box-shadow: 0 0 10px var(--run-neon), 0 0 20px var(--run-neon);
      }

      100% {
        box-shadow: 0 0 5px var(--run-neon), 0 0 10px var(--run-neon);
      }
    }

    .animate-pulse-neon {
      animation: pulse-neon 2s infinite;
    }

    @keyframes fade-in-up {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-in {
      animation: fade-in-up 0.4s ease-out forwards;
    }

    .glass {
      background: rgba(10, 10, 10, 0.7);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(57, 255, 20, 0.1);
    }

    .text-gradient {
      background: linear-gradient(to right, var(--run-neon), var(--run-blue));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Racing Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #000;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--run-neon);
      border-radius: 0;
    }
  </style>
